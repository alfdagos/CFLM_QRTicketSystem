<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" width="1200" height="400">
  <!-- Sfondo gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#feca57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#48dbfb;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="spotLight" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
    
    <!-- Filtro glow per effetto neon -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  
  <!-- Spotlight effects -->
  <ellipse cx="300" cy="200" rx="400" ry="300" fill="url(#spotLight)"/>
  <ellipse cx="900" cy="200" rx="400" ry="300" fill="url(#spotLight)"/>
  
  <!-- Stelle decorative sparse -->
  <circle cx="80" cy="60" r="2" fill="#feca57" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1120" cy="80" r="3" fill="#ff6b6b" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="340" r="2" fill="#48dbfb" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1050" cy="320" r="2" fill="#feca57" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="100" r="2" fill="#ff6b6b" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="950" cy="110" r="2" fill="#48dbfb" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2.3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Decorazioni laterali: Note musicali sinistra -->
  <g transform="translate(100, 100)" opacity="0.4">
    <circle cx="0" cy="30" r="18" fill="#feca57"/>
    <rect x="16" y="0" width="4" height="32"/>
    <path d="M 16 0 Q 35 -8 35 15" fill="none" stroke="#feca57" stroke-width="4"/>
    <circle cx="35" cy="15" r="12" fill="#feca57"/>
  </g>
  
  <!-- Note musicali destra -->
  <g transform="translate(1080, 280)" opacity="0.4">
    <circle cx="0" cy="25" r="16" fill="#48dbfb"/>
    <rect x="14" y="0" width="4" height="27"/>
    <ellipse cx="0" cy="25" rx="16" ry="11" fill="none" stroke="#48dbfb" stroke-width="3"/>
  </g>
  
  <!-- Alberi stilizzati sinistra -->
  <g transform="translate(200, 250)" opacity="0.3">
    <path d="M 0 70 L 20 20 L 40 70 Z" fill="#8B4513"/>
    <rect x="17" y="70" width="6" height="30" fill="#654321"/>
  </g>
  
  <!-- Alberi stilizzati destra -->
  <g transform="translate(980, 240)" opacity="0.3">
    <path d="M 0 80 L 25 15 L 50 80 Z" fill="#228B22"/>
    <rect x="21" y="80" width="8" height="35" fill="#654321"/>
  </g>
  
  <!-- SEZIONE CENTRALE: Titolo e contenuto principale -->
  
  <!-- Titolo principale con effetto neon forte -->
  <text x="600" y="120" font-family="'Arial Black', Arial, sans-serif" font-size="88" font-weight="900" 
        fill="url(#glowGradient)" text-anchor="middle" filter="url(#strongGlow)" letter-spacing="4">
    ğŸ‰ CFLM 2025 PARTY ğŸ‰
  </text>
  
  <!-- Linea decorativa sopra -->
  <line x1="250" y1="60" x2="950" y2="60" stroke="#ff6b6b" stroke-width="3" opacity="0.7" stroke-dasharray="10,5"/>
  
  <!-- Sottotitolo con icone -->
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="42" 
        fill="#feca57" text-anchor="middle" font-weight="bold" filter="url(#glow)">
    ğŸµ LIVE DJ SET ğŸµ
  </text>
  
  <!-- Info aggiuntive -->
  <g transform="translate(600, 230)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" 
          fill="#48dbfb" text-anchor="middle" font-style="italic">
      Premium Cocktails
    </text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="28" 
          fill="#ff6b6b" text-anchor="middle" font-style="italic">
      Dancing All Night â€¢ Music &amp; Fun
    </text>
  </g>
  
  <!-- Linea decorativa sotto -->
  <line x1="250" y1="310" x2="950" y2="310" stroke="#48dbfb" stroke-width="3" opacity="0.7" stroke-dasharray="10,5"/>
  
  <!-- Icone decorative in fila -->
  <g transform="translate(0, 350)">
    <text x="350" y="0" font-size="40" opacity="0.8">ğŸ¸</text>
    <text x="480" y="0" font-size="40" opacity="0.8">ğŸ¶</text>
    <text x="600" y="0" font-size="48" opacity="1">ğŸ‰</text>
    <text x="720" y="0" font-size="40" opacity="0.8">ğŸµ</text>
    <text x="850" y="0" font-size="40" opacity="0.8">ğŸ’ƒ</text>
  </g>
  
  <!-- Mini decorazioni cocktail stilizzati -->
  <g transform="translate(380, 180)" opacity="0.5">
    <path d="M 0 0 L 12 18 L 12 22 L -12 22 L -12 18 Z" fill="none" stroke="#48dbfb" stroke-width="2"/>
    <path d="M -10 5 L 10 18 L 10 20 L -10 20 L -10 18 Z" fill="#ff6b6b" opacity="0.3"/>
    <line x1="0" y1="22" x2="0" y2="32" stroke="#48dbfb" stroke-width="2"/>
  </g>
  
  <g transform="translate(820, 175)" opacity="0.5">
    <path d="M -8 0 L 8 12 L 0 12 L 0 26 L -4 26 L -4 12 L -12 12 Z" fill="none" stroke="#feca57" stroke-width="2"/>
    <path d="M -6 3 L 6 10 L -10 10 Z" fill="#48dbfb" opacity="0.3"/>
    <circle cx="3" cy="4" r="3" fill="#4CAF50"/>
  </g>
</svg>
