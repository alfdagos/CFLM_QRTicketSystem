<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1200" width="800" height="1200">
  <!-- Sfondo gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#feca57;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Filtro glow per effetto neon -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="1200" fill="url(#bgGradient)"/>
  
  <!-- Stelle decorative -->
  <circle cx="100" cy="100" r="2" fill="#feca57" opacity="0.6"/>
  <circle cx="700" cy="150" r="3" fill="#ff6b6b" opacity="0.5"/>
  <circle cx="150" cy="950" r="2" fill="#48dbfb" opacity="0.6"/>
  <circle cx="650" cy="1000" r="3" fill="#feca57" opacity="0.5"/>
  <circle cx="300" cy="200" r="2" fill="#ff6b6b" opacity="0.4"/>
  <circle cx="500" cy="1050" r="2" fill="#48dbfb" opacity="0.6"/>
  
  <!-- Titolo principale -->
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="72" font-weight="bold" 
        fill="url(#glowGradient)" text-anchor="middle" filter="url(#glow)">
    CFLM PARTY
  </text>
  
  <!-- Sottotitolo -->
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="32" 
        fill="#feca57" text-anchor="middle" font-style="italic">
    Cocktails &amp; Music Night
  </text>
  
  <!-- Linea decorativa -->
  <line x1="150" y1="270" x2="650" y2="270" stroke="#ff6b6b" stroke-width="3" opacity="0.8"/>
  
  <!-- Cocktail Glass 1 -->
  <g transform="translate(200, 400)">
    <!-- Glass -->
    <path d="M 40 0 L 80 60 L 80 80 L 20 80 L 20 60 Z" fill="none" stroke="#48dbfb" stroke-width="3" filter="url(#glow)"/>
    <rect x="45" y="80" width="10" height="40" fill="#48dbfb" opacity="0.6"/>
    <ellipse cx="50" cy="120" rx="15" ry="5" fill="#48dbfb" opacity="0.6"/>
    <!-- Liquid -->
    <path d="M 42 15 L 78 60 L 78 75 L 22 75 L 22 60 Z" fill="#ff6b6b" opacity="0.4"/>
    <!-- Garnish -->
    <circle cx="45" cy="10" r="6" fill="#feca57"/>
    <line x1="45" y1="0" x2="45" y2="15" stroke="#888" stroke-width="2"/>
  </g>
  
  <!-- Cocktail Glass 2 -->
  <g transform="translate(500, 420)">
    <!-- Martini glass -->
    <path d="M 30 0 L 70 50 L 50 50 L 50 80 L 40 80 L 40 50 L 20 50 Z" fill="none" stroke="#feca57" stroke-width="3" filter="url(#glow)"/>
    <ellipse cx="45" cy="80" rx="12" ry="4" fill="#feca57" opacity="0.6"/>
    <!-- Liquid -->
    <path d="M 32 5 L 68 45 L 22 45 Z" fill="#48dbfb" opacity="0.4"/>
    <!-- Olive -->
    <circle cx="50" cy="15" r="5" fill="#4CAF50"/>
    <line x1="35" y1="5" x2="50" y2="15" stroke="#666" stroke-width="1.5"/>
  </g>
  
  <!-- Note musicali -->
  <g transform="translate(150, 600)" fill="#feca57" filter="url(#glow)">
    <circle cx="0" cy="30" r="12"/>
    <rect x="10" y="0" width="3" height="30"/>
    <path d="M 10 0 Q 25 -5 25 10" fill="none" stroke="#feca57" stroke-width="3"/>
  </g>
  
  <g transform="translate(600, 550)" fill="#ff6b6b" filter="url(#glow)">
    <circle cx="0" cy="25" r="10"/>
    <rect x="8" y="0" width="3" height="25"/>
    <ellipse cx="0" cy="25" rx="10" ry="7" fill="none" stroke="#ff6b6b" stroke-width="2"/>
  </g>
  
  <g transform="translate(680, 620)" fill="#48dbfb" filter="url(#glow)">
    <circle cx="0" cy="20" r="8"/>
    <rect x="7" y="0" width="2.5" height="20"/>
  </g>
  
  <!-- Info evento -->
  <text x="400" y="750" font-family="Arial, sans-serif" font-size="36" 
        fill="#ffffff" text-anchor="middle" font-weight="bold">
    üéµ LIVE DJ SET üéµ
  </text>
  
  <text x="400" y="810" font-family="Arial, sans-serif" font-size="28" 
        fill="#48dbfb" text-anchor="middle">
    Premium Cocktails
  </text>
  
  <text x="400" y="850" font-family="Arial, sans-serif" font-size="28" 
        fill="#feca57" text-anchor="middle">
    Dancing All Night
  </text>
  
  <!-- Icone decorative -->
  <text x="250" y="920" font-size="48">üç∏</text>
  <text x="350" y="920" font-size="48">üé∂</text>
  <text x="450" y="920" font-size="48">üéâ</text>
  <text x="550" y="920" font-size="48">üéµ</text>
  
  <!-- Call to action -->
  <rect x="200" y="980" width="400" height="80" rx="40" 
        fill="none" stroke="#ff6b6b" stroke-width="4" filter="url(#glow)"/>
  <text x="400" y="1030" font-family="Arial, sans-serif" font-size="32" 
        fill="#ff6b6b" text-anchor="middle" font-weight="bold">
    GET YOUR TICKET!
  </text>
  
  <!-- Footer -->
  <text x="400" y="1120" font-family="Arial, sans-serif" font-size="20" 
        fill="#888" text-anchor="middle">
    Scan QR Code for Entry
  </text>
</svg>
