<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica Biglietti (Reception)</title>
    <link rel="icon" type="image/svg+xml" href="/favicon-emoji.svg">
    <!-- Libreria per la scansione QR Code lato client -->
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 700;
        }
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .logout-btn {
            padding: 8px 16px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
        #qr-reader {
            width: 100%;
            max-width: 400px; /* Limita la larghezza del lettore QR */
            margin: 0 auto 20px auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .result-message {
            margin-top: 20px;
            font-weight: bold;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .valid-msg {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .invalid-msg {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .ticket-details {
            margin-top: 10px;
            font-size: 0.9em;
        }
        .welcome-message {
            font-size: 2.5em;
            font-weight: 900;
            color: #28a745;
            text-align: center;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse 1.5s ease-in-out;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .back-link {
            margin-top: 30px;
            display: inline-block;
            text-decoration: none;
            color: #007bff;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header-actions">
        <h1 style="margin: 0;">Verifica Biglietti (Reception)</h1>
        <form th:action="@{/logout}" method="post" style="margin: 0;">
            <button type="submit" class="logout-btn">ðŸ”“ Logout</button>
        </form>
    </div>

    <div id="scanner-container">
        <div id="qr-reader"></div>
        <div id="qr-reader-results" class="result-message"></div>
    </div>

    <a href="/" class="back-link">Torna alla pagina principale</a>
</div>

<script th:inline="javascript">
    // Ottieni il token CSRF dal meta tag (inserito da Thymeleaf)
    const csrfToken = /*[[${_csrf?.token}]]*/ '';
    const csrfHeader = /*[[${_csrf?.headerName}]]*/ '';

    let html5QrCode;
    let isProcessing = false; // Flag per prevenire scansioni multiple

    function startQrScanner() {
        html5QrCode = new Html5Qrcode("qr-reader");
        const qrCodeSuccessCallback = (decodedText, decodedResult) => {
            // Previeni scansioni multiple dello stesso QR code
            if (isProcessing) {
                return;
            }
            
            isProcessing = true;
            console.log(`QR Code scansionato: ${decodedText}`);
            
            // Ferma temporaneamente lo scanner
            html5QrCode.pause(true);
            
            const resultDiv = document.getElementById('qr-reader-results');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result-message';
            resultDiv.innerHTML = 'Scansionato: ' + decodedText + ' - Verifica in corso...';

            // Prepara gli headers con il token CSRF
            const headers = {
                'Content-Type': 'application/json'
            };
            
            // Aggiungi il token CSRF all'header se presente
            if (csrfHeader && csrfToken) {
                headers[csrfHeader] = csrfToken;
            }

            // Chiama l'API di backend per verificare il biglietto
            fetch(`/reception/verify/${decodedText}`, {
                method: 'POST',
                headers: headers
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => Promise.reject(err));
                }
                return response.json();
            })
            .then(data => {
                resultDiv.className = 'result-message valid-msg';
                resultDiv.innerHTML = `
                    <div class="welcome-message">ðŸŽ‰ Gasati, ${data.userName || 'Partecipante'}!!! ðŸŽ‰</div>
                    <strong>âœ“ Biglietto Valido!</strong><br>
                    <div class="ticket-details">
                        <strong>Evento:</strong> ${data.eventName || 'N/A'}<br>
                        <strong>Messaggio:</strong> ${data.message}
                    </div>
                `;
                // Riprendi la scansione dopo 5 secondi per dare tempo di leggere il messaggio
                setTimeout(() => {
                    resultDiv.style.display = 'none';
                    resultDiv.innerHTML = '';
                    html5QrCode.resume();
                    isProcessing = false;
                }, 5000);
            })
            .catch(error => {
                resultDiv.className = 'result-message invalid-msg';
                const errorMessage = error.message || error.errors || 'Errore sconosciuto';
                resultDiv.innerHTML = `<strong>âœ— Errore:</strong> ${errorMessage}`;
                // Riprendi la scansione dopo 4 secondi anche in caso di errore
                setTimeout(() => {
                    resultDiv.style.display = 'none';
                    resultDiv.innerHTML = '';
                    html5QrCode.resume();
                    isProcessing = false;
                }, 4000);
            });
        };

        const config = {
            fps: 10, // Frame per secondo per la scansione
            qrbox: { width: 250, height: 250 }, // Dimensioni della scatola di scansione
            supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
        };

        // Avvia la scansione dalla fotocamera frontale (user) o posteriore (environment)
        html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback)
            .catch(err => {
                document.getElementById('qr-reader-results').innerText = 'Errore nell\'avvio dello scanner QR: ' + err;
                console.error("Errore nell'avvio dello scanner QR:", err);
            });
    }

    // Avvia lo scanner QR automaticamente quando la pagina Ã¨ carica
    // L'accesso Ã¨ protetto da Spring Security, quindi se l'utente arriva qui Ã¨ giÃ  autenticato
    document.addEventListener('DOMContentLoaded', function() {
        startQrScanner();
    });
</script>
</body>
</html>
