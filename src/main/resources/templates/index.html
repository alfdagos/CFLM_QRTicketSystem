<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuto all'Evento</title>
    <link rel="icon" type="image/svg+xml" href="/favicon-emoji.svg">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2.2em;
            font-weight: 700;
        }
        .poster {
            width: 100%;
            height: auto;
            max-height: 450px;
            object-fit: contain;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }
        .form-container {
            background-color: #fdfdfd;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
            margin-bottom: 30px;
        }
        h2 {
            color: #34495e;
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 600;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input[type="text"],
        input[type="email"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        button {
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .ticket-link {
            margin-top: 30px;
            padding: 20px;
            background-color: #e9f7ff;
            border: 1px solid #cceeff;
            border-radius: 8px;
        }
        .ticket-link p {
            margin: 0;
            font-size: 1.1em;
            color: #0056b3;
        }
        .ticket-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .ticket-link a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1><span th:text="${eventName}"></span>!</h1>
    <img src="/img/poster.svg" alt="Poster Evento" class="poster">

    <div class="form-container">
        <h2>Acquista il tuo Biglietto</h2>
        <form action="/tickets" method="post" id="ticketForm">
            <label for="eventNameInput">Nome Evento:</label>
            <input type="text" id="eventNameInput" name="eventName" th:value="${eventName}" readonly>

            <label for="userName">Nome:</label>
            <input type="text" id="userName" name="userName" required>

            <label for="userEmail">Email:</label>
            <input type="email" id="userEmail" name="userEmail" required>

            <button type="submit">Genera Biglietto</button>
        </form>
    </div>

    <div class="ticket-link">
        <p>Vai al <a href="/reception">Lettore QR Code</a> per la reception.</p>
    </div>
</div>

<script th:inline="javascript">
    // Ottieni il token CSRF dal meta tag (inserito da Thymeleaf)
    const csrfToken = /*[[${_csrf?.token}]]*/ '';
    const csrfHeader = /*[[${_csrf?.headerName}]]*/ '';

    document.getElementById('ticketForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Impedisce l'invio standard del form

        const form = event.target;
        const formData = new URLSearchParams(new FormData(form)).toString();

        const headers = {
            'Content-Type': 'application/x-www-form-urlencoded',
        };
        
        // Aggiungi il token CSRF all'header se presente
        if (csrfHeader && csrfToken) {
            headers[csrfHeader] = csrfToken;
        }

        fetch(form.action, {
            method: form.method,
            headers: headers,
            body: formData
        })
        .then(response => {
            if (!response.ok) {
                return response.text().then(text => { throw new Error(text) });
            }
            return response.json();
        })
        .then(ticket => {
            // Reindirizza l'utente alla pagina del biglietto appena creato
            window.location.href = '/ticket/' + ticket.id;
        })
        .catch(error => {
            console.error('Errore durante la creazione del biglietto:', error);
            alert('Si è verificato un errore durante la creazione del biglietto. Riprova più tardi.'); // Sostituire con una UI custom
        });
    });
</script>
</body>
</html>
