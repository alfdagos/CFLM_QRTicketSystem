<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CFLM QR Ticket System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .login-body {
            padding: 40px 30px;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-danger {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background-color: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .login-footer {
            text-align: center;
            padding: 20px 30px;
            background-color: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }

        .login-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .credentials-info {
            background-color: #f0f7ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 12px;
        }

        .credentials-info h4 {
            color: #0066cc;
            margin-bottom: 10px;
            font-size: 13px;
        }

        .credentials-info ul {
            list-style: none;
            padding-left: 0;
        }

        .credentials-info li {
            margin: 5px 0;
            color: #333;
        }

        .credentials-info strong {
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîê Login</h1>
            <p>CFLM QR Ticket System</p>
        </div>

        <div class="login-body">
            <div th:if="${param.error}" class="alert alert-danger">
                ‚ùå Credenziali non valide. Riprova.
            </div>

            <div th:if="${param.logout}" class="alert alert-success">
                ‚úÖ Logout effettuato con successo.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">üë§ Username</label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           placeholder="Inserisci username"
                           required 
                           autofocus>
                </div>

                <div class="form-group">
                    <label for="password">üîí Password</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           placeholder="Inserisci password"
                           required>
                </div>

                <button type="submit" class="btn-login">
                    Accedi
                </button>
            </form>

            <div class="credentials-info">
                <h4>üîë Credenziali di test:</h4>
                <ul>
                    <li><strong>Admin:</strong> admin / admin123</li>
                    <li><strong>Reception:</strong> reception / reception123</li>
                    <li><strong>User:</strong> user / user123</li>
                </ul>
            </div>
        </div>

        <div class="login-footer">
            <a th:href="@{/}">‚Üê Torna alla Homepage</a>
        </div>
    </div>
</body>
</html>
