<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il tuo Biglietto</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
        }
        .ticket-card {
            max-width: 500px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border: 2px solid #007bff;
            overflow: hidden;
            position: relative;
        }
        .ticket-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background-color: #007bff;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        h1 {
            color: #007bff;
            margin-bottom: 25px;
            font-size: 2.2em;
            font-weight: 700;
        }
        .ticket-info p {
            margin: 12px 0;
            font-size: 1.1em;
            line-height: 1.6;
            color: #444;
        }
        .ticket-info strong {
            color: #2c3e50;
            font-weight: 600;
        }
        .qr-code {
            margin-top: 30px;
            padding: 15px;
            background-color: #f8f9fa;
            border: 1px dashed #ced4da;
            border-radius: 10px;
            display: inline-block;
        }
        .qr-code img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 5px;
        }
        .valid-status {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 15px;
        }
        .valid {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .invalid {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .back-link {
            margin-top: 30px;
            display: block;
            text-decoration: none;
            color: #007bff;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="ticket-card" th:if="${ticket}">
    <h1>Il tuo Biglietto per: <br><span th:text="${ticket.eventName}"></span></h1>
    <div class="ticket-info">
        <p><strong>ID Biglietto:</strong> <span th:text="${ticket.id}"></span></p>
        <p><strong>Nome:</strong> <span th:text="${ticket.userName}"></span></p>
        <p><strong>Email:</strong> <span th:text="${ticket.userEmail}"></span></p>
        <p><strong>Data Acquisto:</strong> <span th:text="${#temporals.format(ticket.purchaseDate, 'dd-MM-yyyy HH:mm')}"></span></p>
        <p><strong>Stato:</strong> <span class="valid-status" th:classappend="${ticket.valid ? 'valid' : 'invalid'}" th:text="${ticket.valid ? 'Valido' : 'Usato'}"></span></p>
    </div>
    <div class="qr-code">
        <img th:src="'data:image/png;base64,' + ${qrCodeBase64}" alt="QR Code">
        <p>Scansiona questo codice per accedere all'evento.</p>
    </div>
    <a href="/" class="back-link">Torna alla pagina principale</a>
</div>
<div th:unless="${ticket}">
    <h1>Biglietto non trovato!</h1>
    <p>L'ID del biglietto specificato non esiste o non Ã¨ valido.</p>
    <a href="/" class="back-link">Torna alla pagina principale</a>
</div>
</body>
</html>
